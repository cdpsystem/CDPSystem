<div class="container-fluid">
	<div class="row">
    <div class="col-xl-12" >
      <button (click)="mesAnterior()" class="btn btn-dark p-2 m-2">Mes anterior</button>
      <button (click)="mesSiguiente()" class="btn btn-dark p-2 m-2">Mes siguiente</button>
    </div>
    <div class="col-xl-12">
      <h3 class="text-center">{{viewDate | date:'MMMM yyyy'}}</h3>
    </div>
		<div class="col-xl-12">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
  			[events]="events"
  			[activeDayIsOpen]="activeDayIsOpen"
  			(dayClicked)="dayClicked($event.day)"
  			(eventClicked)="eventClicked($event.event)"
        (beforeViewRender)="beforeMonthViewRender($event)"
        >

			</mwl-calendar-month-view>
		</div>
	</div>
</div>
